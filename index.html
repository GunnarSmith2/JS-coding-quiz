<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!--high scores and timer section-->
    <header>
        <h4 id: view-high-scores>View High Scores</h4>
        <h4 class="timer">Time: <span id:"timer"></span></h4>
    </header>

    <!--Main section starts-->
    <div id="starter-container" class="show">
    <div class="continer start">
        <h1>FUN CODING QUIZ</h1>
        <P>Try to answer the following questions within the time limit. Be careful though every incorrect answer will penalize your score by 2 points and remove 3 seconds off the clock.</P>
        <button class="btn startend" id="start-game">Start Quiz</button>
    </div>
    </div>

    <div id="question-container" class="hide">
        <div class="container questions">
            <div id="question"></div>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>
    </div>

    <div id="end-container" class="hide">
        <div class="container end">
            <div id="score-banner">
                <h1>All done!</h1>
            </div>
            <form id="initials-form" class="initials">
                <p> Enter Initials:
                    <input type="text" name="initials" id="initials" class="text-input" />
                    <button class="btn startend" id="submit-score" type="submit">submit</button>
                </p>
            </form>
        </div>
    </div>

    <div id="high-score-container" class="hide">
        <div class="high-scores container">
            <h1 class="high-scores">High Scores</h1>
            <ol id="high-scores-list" class="score-list"></ol>
        <div>
            <button class="btn" id="go-back">Go Back</button>
            <button class="btn" id="clear-high-scores">Clear High Scores</button>
        </div>
        </div>
    </div>

    <div class="hide" id="correct">
        <h2>Correct!</h2>
    </div>
    <div class="hide" id="Wrong">
        <h2>Incorrect!</h2>
    </div>

    <script src="./assets/script.js"></script>

</body>
</html>
